version: "3.2"
services:
  reverse-proxy:
    image: nginx
    build:
      context: .
      dockerfile: Dockerfile-deploy
    volumes:
      - ./public_html:/public_html
      - ./proxy-conf/default-deploy.conf:/etc/nginx/conf.d/default.conf
      - ./dhparam:/etc/nginx/dhparam
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/usr/share/nginx/html/letsencrypt
      # - ./proxy-conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/usr/share/nginx/html/letsencrypt --email kobusab4@gmail.com --agree-tos --no-eff-email -d api.demoapp54321.xyz
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/usr/share/nginx/html/letsencrypt
volumes:
  proxy-conf:
networks:
  default:
    name: micro-network
