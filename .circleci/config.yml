version: 2 # CircleCI version
jobs:
  build:
    machine: true # Use a Linux VM instead of docker environment
    working_directory: ~/microservice-web-app # Default working directory, where your project will be cloned
    steps:
      - checkout
        # Maybe you need to add some config file specific to circleâ€¦
        # - run: cp .circleci/.some-parameter-file .some-parameter-file
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.27.4/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: deployadmin
          command: docker-compose -f ./admin/docker-compose-deploy.yml up -d  --build
      - run:
          name: deploymain
          command: docker-compose -f ./main/docker-compose.yml up -d  --build
      - run:
          name: deployproxy
          command: docker-compose -f ./proxy/docker-compose.yml up -d  --build
workflows:
  version: 2
  workflow:
    jobs:
      - build
